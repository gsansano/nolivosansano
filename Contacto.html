    <section class="hero5">
        <!-- Sección central -->
        <h1 class="hero5__titulo">Contactános</h1>
        <p class="hero5__subtitulo">Ponete en contacto con nuestro equipo, programá una videollamada o un turno presencial para
            contarnos cómo
            podemos asesorarte.</p>
    </section>

   <section class="contacto">
        <div class="contacto__form">
            <form action="Gracias.html" method="POST">
                <div class="form-group">
                <label for="username">Nombre y Apellido:</label>
                <input class="form-control" type="text" name="username">
                <label for="gender">Sexo:</label>
                <select class="form-select" name="gender">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <label form="state">Estado civil:</label>
                <input type="radio" class="form-check" name="state" value="Soltero">
                <label for="radioOne">Soltero/a</label>
                <input type="radio" class="form-check" name="state" value="Casado">
                <label for="radioOne">Casado/a</label>
                <label for="email">Dirección de Correo:</label>
                <input type="email" class="form-control" name="email">
                <label for="comment">Comentarios:</label>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="Envianos tus comentarios"
                    maxlength="240"></textarea>
                <input type="submit" class="btn btn-dark" value="Enviar comentarios">
                <input type="reset" class="btn btn-warning" value="Limpiar">
            </div>
            </form>
        </div>
    </section>
